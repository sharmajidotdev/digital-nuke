{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Your Subscriptions</h2>
  <ul class="card-list">
    {% for item in subscriptions %}
      <li>
        <a href="https://www.youtube.com/" class="btn" target="_blank">{{ item.snippet.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

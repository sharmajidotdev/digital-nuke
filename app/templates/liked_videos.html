{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1>Your Liked Videos</h1>
    <p>Browse through your liked videos collection</p>
</div>

<div class="grid">
    {% for video in videos %}
    <div class="card">
        <h3>{{ video.snippet.title }}</h3>
        <p class="video-date">{{ video.snippet.publishedAt.split('T')[0] }}</p>
        <a href="https://www.youtube.com/watch?v={{ video.id }}" class="btn" target="_blank">Watch Video</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
